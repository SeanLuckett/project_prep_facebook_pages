<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facelook-About</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/bootstrap-grid.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header class="row blue-background border-black-2px" style="display: flex; align-items: center;">
  <div id="title" class="col-md-3">
    <h1 id="logo" class="font-size-32 color-white">Facelook</h1>
  </div>
  <div id="search" class="col-md-6">
    <form id="search-form" method="get">
      <input type="search" placeholder="Search for users" class="width-full">
    </form>
  </div>
  <div id="user-name" class="col-md-3">
    <h2 class="color-white font-size-18 center-text">Harry</h2>
  </div>
</header>

<main class="container">
  <section id="profile-leader" class="row">
      <div class="col-md-12">
        <div id="image-large" class="width-full"></div>
        <div id="image-profile"></div>
      </div>
      <nav class="col-md-12 text-center">
        <a href="#" class="right">Edit profile</a>
        <ul>
          <li class="border-black-2px">Timeline</li>
          <li class="border-black-2px">About</li>
          <li class="border-black-2px">Photos <span class="text-gray-light">(123)</span></li>
          <li class="border-black-2px">Friends <span class="text-gray-light">(542)</span></li>
        </ul>
      </nav>
  </section>
</main>
</body>
</html>
